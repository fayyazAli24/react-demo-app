name: Deploy React App on Push

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: SSH into server and pull + build
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VM_HOST }}
        username: ${{ secrets.VM_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd ${{ secrets.APP_PATH }}

          echo "ğŸ§  Pulling latest changes from repo..."
          git reset --hard
          git pull origin main

          echo "ğŸ“¦ Installing dependencies..."
          npm ci

          echo "âš™ï¸ Building the project..."
          npm run build

          echo "ğŸ” Setting permissions..."
          sudo chmod -R o+r /home/ubuntu/frontend-projects/react-demo-app/build

          echo "ğŸš€ Reloading Nginx..."
          sudo nginx -t && sudo systemctl reload nginx
